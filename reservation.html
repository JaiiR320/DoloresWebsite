<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dolores PVD</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="/style.css" rel="stylesheet">
	<link href="/menu/menu.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="/img/squarelogo.png">
	<link rel="icon" type="image/x-icon" href="/img/squarelogo.png">
</head>
<body>
<d-navi active="reserve"></d-navi>

<!-- Order Button -->
<div id="slides" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
    <div class="carousel-item active">
		<img src="/img/horz-dine.jpg"
			alt="Dining Room Horizontal">
        <div class="carousel-caption">
            <button type="button" id="order-btn" class="btn btn-primary btn-xl" onclick="window.location.href = 'https://www.exploretock.com/dolores/';">Reserve Here</button>
        </div>
    </div>
</div>
</div>

<!-- Welcome -->
<div class="container-fluid padding">
	<div class="row welcome text-center">
		<div class="col-12">
			<h1 class="display-4" style="color: #385CC7;">Reservations Through Tock</h1>
		</div>
		<hr>
		<div class="col-12">
			<p class="lead">
				Reserve a table through Tock! Just choose the number of guests, an appropriate date and a time and we will be notified about your visit.
				Please wear a mask to help reduce the spread of Covid-19.
			</p>
		</div>
	</div>
	<hr class="my-4">
</div>

<d-footer></d-footer>
<script src="/navigation.js"></script>
<script src="/footer.js"></script>

</body>
</html>
